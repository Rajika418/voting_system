
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Certificate of Education - Ordinary Level (G.C.E(O/L))</title>
    <link rel="stylesheet" href="add_result.css">
    <script src="add_result.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    
</head>
<body>
    <h1>General Certificate of Education - Ordinary Level (G.C.E(O/L))</h1>

    <!-- Admission Button -->
    <button type="button" id="openAdmissionForm">Admission</button>

    <!-- Popup Form -->
    <div id="admissionPopup" class="popup-form" style="display:none;">
        <form id="admissionForm">
            <h2>Student Admission Form</h2>
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" name="studentName" required><br>
            
            <label for="nic">NIC:</label>
            <input type="text" id="nic" name="nic" required><br>
            
            <label for="year">Year:</label>
            <input type="text" id="year" name="year" required><br>
            
            <label for="examName">Exam Name:</label>
            <input type="text" id="examName" name="examName" required><br>
            
            <button type="submit">Submit</button>
            <button type="button" id="closeAdmissionForm">Close</button>
        </form>
    </div>

    <form id="resultsForm">
        <div class="index-container">
            <div>
                <label for="indexNo">Index No:</label>
                <input type="text" id="indexNo" name="indexNo" required>
            </div>
            <div id="studentInfo"></div>
        </div>
        
        <div id="subjectsContainer"></div>
        
        <button type="submit">Submit Results</button>
    </form>

</body>
</html>
