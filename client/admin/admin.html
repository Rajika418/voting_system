<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Kalaimahal T.M.V.</title>

    <script src="./teacher/teacherlist.js"></script>
    <script src="./teacher/asignpopup.js"></script>
    <script src="./student/studentlist.js"></script>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="teacher/teacherlist.css">
    <link rel="stylesheet" type="text/css" href="student/studentlist.css">

</head>
<body>
    <header class="navbar">
        <div class="logo">
            <img src="./school.png" alt="School Logo">
            <span>Kalaimahal T.M.V.</span>
        </div>
        <div class="nav-right">
            <div class="notifications">
                <img src="./notification-bell.svg" alt="Notifications">
            </div>
            <button class="logout-btn">Logout</button>
        </div>
    </header>
    <div class="container">
        <nav class="sidebar">
            <ul>
                <li><a href="#" onclick="loadPage('./dashboard.html')">Dashboard</a></li>
                <li><a href="#" onclick="loadPage('./teacher/teacherlist.html')">Teachers</a></li>
                <li><a href="#" onclick="loadPage('./student/studentlist.html')">Students</a></li>
                <li class="toggleable"><a href="#">Results</a>
                    <ul class="submenu">
                        <li><a href="#" onclick="loadPage('./results/ol.html')">O/L Results</a></li>
                        <li><a href="#" onclick="loadPage('./results/al.html')">A/L Results</a></li>
                        <li><a href="#" onclick="loadPage('./results/scholarship.html')">Scholarship Results</a></li>
                    </ul>
                </li>
                <li class="toggleable"><a href="#">Election</a>
                    <ul class="submenu">
                        <li><a href="#" onclick="loadPage('./election/elections.html')">Elections</a></li>
                        <li><a href="#" onclick="loadPage('./election/nominations.html')">Nominations</a></li>
                        <li><a href="#" onclick="loadPage('./election/candidates.html')">Candidates</a></li>
                        <li><a href="#" onclick="loadPage('./election/results.html')">Election Results</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
        <main class="content">
            <div id="dynamic-content">Welcome to the Admin Dashboard</div>
        </main>
    </div>

    <script src="admin.js"></script>
   
</html>
