<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Voting System</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">
            <img src="./school.png" alt="Logo"> <!-- Replace with your actual logo -->
            <h1>KALAIMAHAL TMV.HOPTON SMS</h1> 
        </div>
        <div class="nav-right">
            <div class="notifications">
                <img src="./notification-bell.svg" alt="Notifications"> <!-- Replace with your notification icon -->
            </div>
            <button class="logout-btn">Logout</button>
        </div>
    </header>
    

    <!-- Main container with sidebar and content -->
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <ul>
                <li><a href="#/" data-section="dashboard">Dashboard</a></li>
                <li><a href="#/teachers" data-section="teachers">Teachers</a></li>
                <li><a href="#/students" data-section="students">Students</a></li>
                <li><a href="#/results" data-section="results">Results</a></li>
                <li><a href="#/elections" data-section="elections">Elections</a></li>
            </ul>
        </aside>

        <!-- Main content -->
        <main id="app" class="content">
            <!-- Dynamic content will be inserted here by the router -->
        </main>
    </div>

    <!-- Scripts for routing and app functionality -->
    <script src="js/router.js" type="module"></script>
    <script src="js/app.js" type="module"></script>
</body>
</html>
